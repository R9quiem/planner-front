<form>


  <label for="login">Эл. почта/имя пользователя</label>
  <input type="text" [(ngModel)]="user.username" name ="username" id="login">

  <label for="password">Пароль</label>
  <input type="password" [(ngModel)]="user.password" name ="password" id="password">

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <button type="submit"  (click)="login()"  >Войти</button>

</form>
